<div class="form-v5">
    <div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
                <h2>Register New Supplier</h2>
                <div class="form-row">
					<label for="business-category">Business Category</label>
                    <select name="business-category" id="business-category" class="input-text" required>
                        <option value="-1" selected hidden>Select the Category of the Business</option>
                        <option value="0">Sole Proprietorship</option>
                        <option value="1">Partnership</option>
                        <option value="2">Limited Liability Company</option>
                        <option value="3">Public Limited Company</option>
                        <option value="4">Overseas Company</option>
                        <option value="5">Offshore Company</option>
                      </select>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="reg-no">Business Registration Number</label>
					<input type="text" name="reg-no" id="reg-no" class="input-text" placeholder="Business Registration No" required>
					<i class="fas fa-user"></i>
                </div>
                <div class="form-row">
					<label for="business-name">Business Name</label>
					<input type="text" name="business-name" id="business-name" class="input-text" placeholder="Business Name" required>
					<i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
					<label for="registered-date">Registered Date</label>
					<input type="date" name="registered-date" id="registered-date" class="input-text" required>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="business-email">Business Email</label>
					<input type="text" name="business-email" id="business-email" class="input-text" placeholder="Business Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="business-address">Business Address</label>
					<input type="text" name="business-address" id="business-address" class="input-text" placeholder="business-address" required>
					<i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
					<label for="category2">Category</label>
                    <select name="category2[]" class="input-text" required>
                        <option value="-1" selected hidden>Select the Category of the Business</option>
                        <option value="0">Computers & Accessories</option>
                      </select>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>
